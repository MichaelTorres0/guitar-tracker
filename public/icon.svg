<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#3b82f6"/>

  <!-- Guitar body (simplified acoustic shape) -->
  <ellipse cx="90" cy="115" rx="40" ry="45" fill="#f8fafc"/>
  <ellipse cx="90" cy="75" rx="28" ry="32" fill="#f8fafc"/>

  <!-- Sound hole -->
  <circle cx="90" cy="115" r="14" fill="#1e3a5f"/>

  <!-- Sound hole decorative ring -->
  <circle cx="90" cy="115" r="18" fill="none" stroke="#d4a574" stroke-width="3"/>

  <!-- Neck -->
  <rect x="82" y="28" width="16" height="52" rx="2" fill="#8b5a2b"/>

  <!-- Frets -->
  <line x1="82" y1="40" x2="98" y2="40" stroke="#d4d4d4" stroke-width="1.5"/>
  <line x1="82" y1="50" x2="98" y2="50" stroke="#d4d4d4" stroke-width="1.5"/>
  <line x1="82" y1="60" x2="98" y2="60" stroke="#d4d4d4" stroke-width="1.5"/>
  <line x1="82" y1="70" x2="98" y2="70" stroke="#d4d4d4" stroke-width="1.5"/>

  <!-- Headstock -->
  <rect x="80" y="20" width="20" height="12" rx="3" fill="#5c3d2e"/>

  <!-- Tuning pegs -->
  <circle cx="84" cy="24" r="2.5" fill="#ffd700"/>
  <circle cx="96" cy="24" r="2.5" fill="#ffd700"/>
  <circle cx="84" cy="29" r="2.5" fill="#ffd700"/>
  <circle cx="96" cy="29" r="2.5" fill="#ffd700"/>

  <!-- Strings -->
  <line x1="86" y1="32" x2="86" y2="155" stroke="#c0c0c0" stroke-width="0.8"/>
  <line x1="88.5" y1="32" x2="88.5" y2="155" stroke="#c0c0c0" stroke-width="0.8"/>
  <line x1="91" y1="32" x2="91" y2="155" stroke="#c0c0c0" stroke-width="0.9"/>
  <line x1="93.5" y1="32" x2="93.5" y2="155" stroke="#c0c0c0" stroke-width="1"/>

  <!-- Bridge -->
  <rect x="78" y="150" width="24" height="6" rx="1" fill="#5c3d2e"/>

  <!-- Checkmark badge (maintenance complete indicator) -->
  <circle cx="140" cy="40" r="22" fill="#10b981"/>
  <path d="M128 40 L136 48 L152 32" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
